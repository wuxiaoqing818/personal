<script>
    function polyfillBind (fn, ctx) {
        function boundFn (a) {
            var l = arguments.length;
            return l
                ? l > 1
                    ? fn.apply(ctx, arguments)
                    : fn.call(ctx, a)
                : fn.call(ctx)
        }

        boundFn._length = fn.length;
        return boundFn()
    }

    // polyfillBind(1,2)
    
function fn(a){
    this.a = a
  
}

function t(a){
    this.a = a

}

console.log(polyfillBind(fn(5),t(6)))
   
</script>
