<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class=" div1" id="A" style="margin-left: 200px;">

    </div>
    <div id="B">

    </div>
</body>

</html>
<script>
    var a = document.getElementById('A')
    var b = document.getElementById('B')
    extendStyle(a, b)
    function extendStyle(ela, elb) {
        elb.className = ela.className
        elb.setAttribute('style', ela.getAttribute('style'))

    }
