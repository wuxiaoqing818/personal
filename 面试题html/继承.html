<script>
    //es5的继承 混合继承 组合继承 经典继承
    function Person(name) {
        this.name = name;
        this.sayHello = function () {
            alert('hello')
        }
    }
    // 方法挂在原型上
    Person.prototype.say = function () {
        alert('hello')
    }
    // console.log(Person.prototype)

    var p = new Person('张三')
    var p2 = new Person('李四')
    console.log(p.sayHello == p2.sayHello)
    console.log(p.say == p2.say)
    // false 证明 每个对象都有一个自己的方法
    // true  每个对象都有一个自己的方法

    function Student(name) {
        //借用父构造函数
        Person.call(this, name);  //改变this指向 我们让person创建对象 但使用的this是 student的this
    }
    //值类型的复制  类似深拷贝
    Student.prototype.say = Person.prototype.say;
    var s = new Student('儿子')
    console.log(s)
