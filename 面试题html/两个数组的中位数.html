    function fn(a, b) {
        var arr = a.concat(b)
        arr.sort()
        //判偶 再判奇
        if (arr.length % 2 == 0) {
            return (arr[arr.length / 2 - 1] + arr[arr.length / 2]) / 2

        } else {
            return arr[parseInt(arr.length / 2)]

        }
    }
    alert(fn([4, 5, 6, 7], [1, 2, 3]))
    alert(fn([4, 5, 6, 7, 8], [1, 2, 3,]))
